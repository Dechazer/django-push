

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
{% load static %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url("{% static 'images/back2.png' %}"); 
        background-repeat: no-repeat;
        background-size: cover;
       
    }
    button{
            background-color: #bd2a2a;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            align-items: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* Set the flex direction to column */
            align-items: center;
            box-sizing: border-box;
            justify-content: center;
    }
    #buttons-container{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 2px;

    }
    h3{
        
        color: black;
        margin-top: 0px;
    }
    h2{
        margin-top: 2px;
    }

</style>



<body>

    <!-- Your index page content -->
    <div id="buttons-container">
        <h2> LOGIN SECTION</h2>
        <h3>Click the buttons below to be redirected:</h3>
    <button onclick="showLoginForm()">Sign As Admin</button>
    <button onclick="showSignupForm()">Sign As Teacher</button>
    </div>
    <div id="forms-container">
        <!-- JavaScript will dynamically load the forms here -->
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('buttons-container').style.display = 'none';
            document.getElementById('forms-container').innerHTML = `{% include 'authentication/admilogin.html' %}`;
        }

        function showSignupForm() {
            document.getElementById('buttons-container').style.display = 'none';
            document.getElementById('forms-container').innerHTML = `{% include 'authentication/signup.html' %}`;
        }

        function toggleForm(formId) {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
    
            if (formId === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else if (formId === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // Perform login logic here
            console.log('Logging in with:', username, password);
        });
    
        document.getElementById('signup').addEventListener('submit', function (event) {
            event.preventDefault();
            var newUsername = document.getElementById('newUsername').value;
            var email = document.getElementById('email').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
    
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }
    
            // Perform signup logic here
            console.log('Signing up with:', newUsername, email, newPassword);
        });
        
    </script>

</body>
</html>
